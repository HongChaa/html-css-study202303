<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: gray;
        }

        .box { 
            /* 
            부모에는 height지정 없이 auto로 놔두는 것이 좋음
            자식 크기에 맞춰서 자동 지정됨.            
            */
            background: orange;
            width: 70%;
            padding: 50px;
        }

        .box2 {
            background: greenyellow;
            width: 100%;
            height: 500px;
        }


    </style>
</head>
<body>

    <div class="box">
        <div class="box2"></div>
    </div>



</body>
