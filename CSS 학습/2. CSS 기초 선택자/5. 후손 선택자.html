<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 후손을 선택함 */
        /* 맨 뒤가 타겟, 앞에는 조건 */

        div .orange {
            background: orange;
        }

        body #tomato {
            background: tomato;
        }
        /* 실무에서는 후손으로 처리하는 것이 유지 보수에 유리
            중간에 새로운 업데이트가 있어도 유지가능

            자식선택자 이용시 중간과정에 새로운 내용 추가될시 적용 안될가능성 존재
        */
        .wrap div {
            font-size: 1.5em;
            color: orangered;
        } 

    </style>
</head>

<body>

    <h1 id="change" class="h1 yellow low primary">안녕하세요</h1>


    <div class="wrap">
        <ul>
            <li id="apple" class="reverse center ">사과</li>
            <li>포도</li>
            <li class="orange reverse">오렌지</li>
        </ul>

        <div>당근</div>
        <p id="tomato">토마토</p>
        <span class="orange">오렌지</span>
    </div>



</body>

</html>
