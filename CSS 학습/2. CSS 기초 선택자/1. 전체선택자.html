<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  * 과 body는 다르게 CSS적용 border로 확인가능 
            *은 모든 태그 하나하나에 다 적용
            body는 body에만 적용
        */
        * {
            font-family: cursive;
            border: 1px solid #000;
        } 
        
        li {
            font-weight: 700;
            font-size: 1.5em;
            list-style: none;
        }


    </style>
</head>

<body>

    <div>
        <ul>
            <li>사과</li>
            <li>포도</li>
            <li>오렌지</li>
        </ul>

        <div>당근</div>
        <p>토마토</p>
        <span>오렌지</span>
    </div>



</body>

</html>
