    <article id="story">
        <h1>문단 태그 학습</h1>
        <p>
            이런 가운데 강원영동과 경북북동부에는 강풍예비특보가 발령된 상태다<br>
            두 지역에 오후부터 순간풍속이 시속 70㎞(산지는 시속 90㎞) 이상에 달하는 강풍이 불 것으로 보이기 때문이다.<br>
            충청과 남부지방에는 오전부터 오후까지 순간풍속이 시속 55㎞ 내외인 강풍이 불겠다.<br>

            바람이 거세지는 이유는 제주남쪽해상 고기압과 중국 북부지방 저기압이 가까워지기 때문이다.<br>
            바람은 고기압에서 저기압으로 불며 두 기압 간 거리가 짧을수록 바람이 세진다. <br>
            경사가 급한 산꼭대기에서 바위를 굴리면 빠르게 굴러가는 것과 비슷한 현상이다.<br>

        </p>
